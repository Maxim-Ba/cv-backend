version: "2"
sql:
  - engine: "postgresql"
    schema: "migrations/"
    queries: "sql/query.sql"
    gen:
      go:
        package: "models"
        out: "internal/models/gen"
        sql_package: "pgx/v5"
        emit_json_tags: true
        json_tags_case_style: "camel"
        emit_prepared_queries: true
        emit_interface: true
        emit_exact_table_names: false
        emit_empty_slices: true
        # emit_pointers_for_null_types: true
        overrides:
          # NON-NULLABLE UUID
          - db_type: "uuid"
            go_type: "github.com/google/uuid.UUID"
          
          # NULLABLE UUID - явно указываем указатель
          - db_type: "uuid"
            go_type: "*github.com/google/uuid.UUID"
            nullable: true
          
          # NON-NULLABLE timestamps
          - db_type: "pg_catalog.timestamptz"
            go_type: "time.Time"
          - db_type: "pg_catalog.timestamp"
            go_type: "time.Time"
          
          # NULLABLE timestamps
          - db_type: "pg_catalog.timestamptz"
            go_type: "*time.Time"
            nullable: true
          - db_type: "pg_catalog.timestamp"
            go_type: "*time.Time"
            nullable: true
          
          # NON-NULLABLE integers
          - db_type: "pg_catalog.int4"
            go_type: "int32"
          - db_type: "pg_catalog.int8"
            go_type: "int64"
          
          # NULLABLE integers
          - db_type: "pg_catalog.int4"
            go_type: "int32"
            nullable: true
          - db_type: "pg_catalog.int8"
            go_type: "int64"
            nullable: true
          
          # NON-NULLABLE boolean
          - db_type: "pg_catalog.bool"
            go_type: "bool"
          
          # NULLABLE boolean
          - db_type: "pg_catalog.bool"
            go_type: "bool"
            nullable: true
          
          # NON-NULLABLE text
          - db_type: "pg_catalog.text"
            go_type: "string"
          - db_type: "pg_catalog.varchar"
            go_type: "string"
          
          # NULLABLE text
          - db_type: "pg_catalog.text"
            go_type: "string"
            nullable: true
          - db_type: "pg_catalog.varchar"
            go_type: "string"
            nullable: true
        